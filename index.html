    <body>
        <div class="clockback" >
        <div id="clock"><transition
    name="custom-classes-transition"
    enter-active-class="animated fadeInDownBig"
    leave-active-class="animated fadeOutUpBig">
            <p class="day" v-if="show" key="fin">{{today}} {{ day }}</p>
            
            <p class="day" v-else="show" key="eng">{{today}} {{ day }}</p>
            
        </transition>
            <hr/>
            <div id="langFlag">
            <p class="date">{{ date }}</p>
            <br/>
            <p class="time"> {{ time }}</p>
            <br/>
            <transition
    name="custom-classes-transition"
    enter-active-class="animated fadeInLeftBig"
    leave-active-class="animated fadeOutRightBig">
            <p class="week" v-if="show" key="fin">{{wnText}} {{weekNum}}</p>
            <p class="week" v-else="show" key="eng">{{wnText}} {{weekNum}}</p>
        
        </transition>
        </div>
            <hr/>
                <div  @click="show = !show">
                    
                <p class="pulse flagFin" id="changeLang" @click="toggleLang">{{ button.text }}</p></div>
            
                
            
        <br/>
        <!-- <p id="Vuekello" >{{ show }}</p> -->
        </div>
